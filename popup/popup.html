<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldEye</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="live-bar" class="live-bar hidden" aria-hidden="true">
        <div class="live-left">
          <div class="live-symbol" id="live-symbol">--</div>
          <div class="live-name" id="live-name">实时行情</div>
        </div>
        <div class="live-right">
          <div class="live-price" id="live-price">--</div>
          <div class="live-move">
            <span class="live-change" id="live-change">--</span>
            <span class="live-pct" id="live-pct">--</span>
          </div>
          <div class="live-time" id="live-time">--</div>
        </div>
      </div>

      <div id="content">
        <div id="loader">👁️ 正在加载行情页面...</div>
        <iframe id="goldframe" frameborder="0" scrolling="auto"></iframe>
      </div>

      <div id="refresh-timer">
        <span id="timer-text">下次刷新: 5:00</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
